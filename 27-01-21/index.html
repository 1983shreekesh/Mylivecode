<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UIB - Data - Form -Live Coding 01</title>
</head>
<body>
    <header>Contact Form</header>

    <main class="main">
<form action="">
    <div class="details">
        <fieldset>
            <legend>Your Detail</legend>
            <div class="userName">
                <label for="userName">User Name:</label>
                <input id="userName" type="text" name="userName" placeholder="Please insert your user Name"
                value="Alex"/>
            </div>
            <div class="userEmail">
                <label for="userEmail">User Email:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Please insert your Email">

            </div>
         
        </fieldset>

        <div class="details">

        </div>
<fieldset>
    <legend> Your Programm Experiance</legend>

    <p>Select your favourit language</p>



<div class="javascript"></div>
<input type="radio" name="javascript" value="javascript" checked/>
<label for="">Javascript</label>
    </div>

    <div class="php"></div>
    <input type="radio" name="php" value="php">
    <label for="">PHP</label>
        </div>

        <p>What careers are you considering</p>
        <div class="webDev">
            <input type="checkbox" name="webDev">
            <label for="">Web Dev</label>
        </div>
        <div class="sysAdmin">
        <input type="checkbox" name="sysAdmin" checked>
        <label for="">Sys Admin</label> 
    </div>

        <div class="experiance">
            <div>
            <label for="">Tell us about your Experiance</label>
        </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </div>

<div class="select">
   <label for="">How did you find us?</label>

<select>
    <option value="0">Internet</option>
    <option value="1">Social Media</option>
    <option value="2">News Paper</option>
</select>

</div>

    </fieldset>
</div>
    <button type="submit">Submit</button>
</form>

</main>


    <footer></footer>
